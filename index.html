<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">


<head>
    <meta charset="utf-8" />
    <title>Quizz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="images/Icon.jpg" />

    <link rel="icon" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>


<body id="body">
    <header>
        <div class="container d-flex justify-content-between">
            <img src="images/logo.jpg" alt="logo league of legends">
            <div class="d-flex justify-content-between">
                <div id="session">Bienvenu <span id="pseudoespace">PSEUDO</span></div>
                <div id="controles">Fonctionnalité suprise 
                    <select name="" id="" class="form-select">
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <main class="container" id="main">
        <div id="principal">
            <div class="row">
                <form id="formulaire" action="#" method="post" novalidate>
                    <h2>Formulaire...</h2>
                    <div class="mb-3">
                            <div>
                                <label for="prenom">Prenom:</label>
                                <input type="text" class="form-control w-25" id="prenom">
                                <span class="msgErreur text-danger" id="msgErreurPrenom"></span>
                            </div>
                            <div>
                                <label for="nom" class="form-label">Nom:</label>
                                <input type="text" class="form-control w-25" id="nom">
                                <span class="msgErreur text-danger" id="msgErreurNom"></span>
                            </div>
                            <div>
                              <label for="mail" class="form-label">Courriel:</label>
                              <input type="text" class="form-control w-25" id="mail">
                              <span class="erreur text-danger" id="msgErreurMail"></span>    
                            </div>
                            <div>
                                <label for="confirmation" class="form-label">Confirmation:</label>
                                <input type="text" class="form-control w-25" id="confirmation">
                                  <span class="msgErreur text-danger" id="msgErreurConfirmation"></span>
                              </div>
                            <div>
                              <label for="pseudo" class="form-label">Pseudo:</label>
                              <input type="text" class="form-control w-25" id="pseudo">   
                                <span class="msgErreur text-danger" id="msgErreurPseudo"></span>
                            </div>
                            <div class="d-flex gap-1">
                                <!-- N'est pas un type SUBMIT pour éviter de devoir gérer un POST que nous n'avons pas besoin-->
                                <input type="button" class="btn btn-primary" name="btnInvite" id="btnInvite" value="Mode invité">
                                <input type="button" class="btn btn-primary" name="btnSoumettre" id="btnSoumettre" value="Soumettre">
                            </div>
                    </div>
                    
                </form>

            </div>

        </div>
    </main>



    <footer id="footer">
        <div class="container">
            Site web réalisé par <em>Justin Tremblay & Omaid Enayat</em> dans le cadre du cours Développement web côté client.
        </div>

    </footer>

    <!-- Fonctions utilitaires fournies -->
    <script src="js/utils.js"></script>
    <!-- Logique du formulaire-->
    <script src="js/formulaire.js"></script>
    <!-- Logique du quiz -->
    <!-- <script src="js/general.js"></script>  -->
     <!-- Logique du jeu de mémoire -->
    <script src="js/jeu_memoire.js"></script>
    <script src="js/quiz.js"></script>
    <!--Nécessaire pour Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
